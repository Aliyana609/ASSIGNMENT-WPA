<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Webpage</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                let result = '';

                if (bmi < 18.5) result = 'Underweight';
                else if (bmi >= 18.5 && bmi < 24.9) result = 'Normal weight';
                else if (bmi >= 25 && bmi < 29.9) result = 'Overweight';
                else result = 'Obese';

                document.getElementById('bmiResult').textContent = `Your BMI is ${bmi.toFixed(2)} (${result})`;
            } else {
                document.getElementById('bmiResult').textContent = 'Please enter valid weight and height.';
            }
        }
    </script>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">MEDILyn</h2>
            </div>

            <div class="menu">

                    <li><a href="health-info.html">INFO</a></li>
                    <li><a href="about-us.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div> 
        <div class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="height">Height (m):</label>
                <input type="number" id="height" name="height" step="0.01" required>
                
                <button type="button" onclick="calculateBMI()">Calculate</button>
            </form>
            <p id="bmiResult"></p>
        </div>
                </div>
            
            </div>
        </div>
    </div>
